<style>
    #container {
        width: 400px;
        height: 100px;
        position: relative;
        background: white;
    }
    
    #animate {
        position: absolute;
        background-image: url(ball.jpg);
        background-repeat: no-repeat;
        background-size: 150px;
        width: 200px;
        height: 200px;
    }
</style>
<button onclick="myMove()">click Me</button>
<div id="container">
    <div id="animate">
    </div>
</div>
<script>
    function myMove() {
        var elem =
            document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 5);

        function frame() {
            if (pos == 200) {
                clearInterval(id);
            } else {
                pos++
                elem.style.top = 0 + "px";
                elem.style.left = pos + "px";
            }
        }
    }
</script>
